command[check_load]=/usr/lib64/nagios/plugins/check_load -w 4.0,3.0,2.0 -c 10.0,8.0,6.0
command[check_memory]=/usr/lib64/nagios/plugins/check_memory.sh 100 20
command[check_total_processes]=/usr/lib64/nagios/plugins/check_procs -w 40:400 -c 20:1000
command[check_syslog_scsi]=/usr/lib64/nagios/plugins/check_log -F /var/log/messages -O /usr/local/nagios/var/var_log_messages_scsi -qi "SCSI: Reset"
command[check_syslog_su_fail]=/usr/lib64/nagios/plugins/check_log -F /var/log/messages -O /usr/local/nagios/var/var_log_messages_su_fail -qi "su: FAILED"
command[check_syslog_panic]=/usr/lib64/nagios/plugins/check_log -F /var/log/messages -O /usr/local/nagios/var/var_log_messages_panic -qi "panic"
command[check_change_passwd]=/usr/lib64/nagios/plugins/check_log -F /etc/passwd -O /usr/local/nagios/var/etc_passwd -q .
command[check_uptime]=/usr/lib64/nagios/plugins/check_uptime.sh
command[check_nagios]=/usr/lib64/nagios/plugins/check_nagios -e 5 -F /usr/local/nagios/var/status.log -C /usr/local/nagios/etc/nagios.cfg
command[check_freespace]=/usr/lib64/nagios/plugins/check_disk -w 32 -c 15 -X smb -X nfs -X tmpfs
command[check_freespace_root]=/usr/lib64/nagios/plugins/check_disk -w 33 -c 15 -p /
command[check_users]=/usr/lib64/nagios/plugins/check_users -w 8 -c 10
command[check_zombie_procs]=/usr/lib64/nagios/plugins/check_procs -w 5 -c 10 -s Z

